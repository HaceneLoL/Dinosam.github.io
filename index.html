<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>موقع الدردشة</title>
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button onclick="toggleTheme()">
            <img src="Images/sun.png" alt="تبديل الوضع" id="sun-moon-toggle">
        </button>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <div class="dropdown">
                <button class="add-button">
                    <img src="Images/wp.png" alt="إضافة" id="add-icon">
                </button>
                <div class="dropdown-content">
                    <button onclick="sendImage()">
                        <img src="Images/bc.png" alt="إرسال صورة" id="camera-icon">
                    </button>
                    <button onclick="sendImageFromGallery()">
                        <img src="Images/bg.png" alt="إرسال من المعرض" id="gallery-icon">
                    </button>
                    <button onclick="sendVoiceMessage()">
                        <img src="Images/bv.png" alt="إرسال رسالة صوتية" id="voice-icon">
                    </button>
                </div>
            </div>
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            <button class="send-button" onclick="sendMessage()">
                <img src="Images/ws.png" alt="إرسال" id="send-icon">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
